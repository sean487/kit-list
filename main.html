<!DOCTYPE html>

<head>

  <title>Kit Calculator</title>

</head>

<body>

  <h1>Kit Calulator</h1>

<p>Weather:</p>

  <div>

  <input type="radio" id="spring" name="season" value="umbrella">

  <label for="spring">Spring</label>

</div>

<div>

  <input type="radio" id="summer" name="season">

  <label for="summer">Summer</label>

</div>


<div>

  <input type="radio" id="winter" name="season">

  <label for="winter">Winter</label>

</div>  
  

    <p>Time in field:</p>

  <div>

    <input type="radio" id="long" name="time">

    <label for="long">Long</label>

  </div>

  <div>
   <input type="radio" id="short" name="time">

    <label for="short">Short</label>

  </div>

  

<div>

    <button type="submit" onClick="submitButtonClicked">Submit</button>
</div>





<script src="myScript.js"></script>


</body>
